{% extends 'users/base.html' %}
{% load static %}
{% block content %}

<figure class='image is-96x96'>
{% if users.userprofile.image %}
	<img src=' {% static 'imgs/head.jpg' %} {{ users.image }} '>
{% else %}
	<img src='{% static 'imgs/head.jpg' %}' alt='ikun'>
{% endif %}
</figure>
	{% if users.profile.nike_name %}
		<span> {{ users.profile.nike_name }} </span>
	{% else %}
		<span> {{ users.username }} </span>
	{% endif %}
{% endblock content %}
